<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Trivia!</title>



        <script>
            // TODO: Add code to check answers to questions

            //--- load the DOM and then run script//
            document.addEventListener("DOMContentLoaded", function(){

            //change colour to green if the right answer is clicked--//
                let corrects = document.querySelector('.correct');
                corrects.addEventListener('click', function() {
                    corrects.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';

                });

            //change colour to red when incorrect--//

                let incorrect2 = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect2.length; i++) {
                    incorrect2[i].addEventListener('click', function() {
                        incorrect2[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }



            //check free response question--//
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == 'india') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';

                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }


                });


            });

        </script>

    </head>
    <body>

        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>

                <hr>
                <h3> <!-- DONE Added multiple choice question here --> Which famous inventor invented the telephone? </h3>


                <button class = "incorrect"> Thomas Edison </button>
                <button class = "incorrect"> Nikola Tesla </button>
                <button class = "incorrect"> Benjamin Franklin </button>
                <button class = "correct"> Alexander Graham Bell </button>


                <p id = "feedback1"></p>



            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What country touches the Indian Ocean, the Arabian Sea, and the Bay of Bengal?</h3>
                <input type = "text">
                <button id = "check">Check Answer</button>

                <p id= "feedback2"></p>

            </div>
        </div>
    </body>
</html>
